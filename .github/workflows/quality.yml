name: Quality Checks

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11','3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: python -m py_compile seccheckmate.py
    
    - name: Verify YAML checklists
      run: |
        python -c "
        import yaml
        from pathlib import Path
        for f in Path('checklists').glob('*.yaml'):
          with open(f) as fp:
            yaml.safe_load(fp)
          print(f'âœ… {f.name}')
        "
    
    - name: Test application import
      run: python -c "from seccheckmate import SecCheckmate; print('âœ… Application imports successfully')"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check line length
      run: |
        python -c "
        with open('seccheckmate.py') as f:
          for i, line in enumerate(f, 1):
            if len(line.rstrip()) > 120:
              print(f'Line {i}: {len(line.rstrip())} chars')
        "
